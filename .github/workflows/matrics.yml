name: Metrics
on:
  # Schedule updates
#   schedule: [{cron: "0 1 * * *"}]
  # Lines below let you run workflow manually and on each commit
  push: {branches: ["master", "main"]}
  workflow_dispatch:

jobs:
  github-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          template: classic
          user: xrdavies
          base: header, activity, community, repositories, metadata
          repositories_forks: yes

          config_gemoji: yes
          config_animated: yes
          config_timezone: Asia/Shanghai

          # Plugins
          plugin_languages: yes
          plugin_languages_ignored: html, css, markdown                # List of languages to ignore
          plugin_languages_details: bytes-size, percentage             # Additionally display total bytes size and percentage
          plugin_languages_threshold: 2%                               # Hides all languages less than 2%
          plugin_languages_limit: 8                                    # Display up to 8 languages
          plugin_languages_sections: most-used, recently-used          # Display most used and recently used languages stats
          plugin_languages_indepth: no                                 # Get indepth stats (see documentation before enabling)

          plugin_habits: yes
          plugin_habits_from: 200                 # Use 200 events to compute habits
          plugin_habits_days: 14                  # Keep only events from last 14 days
          plugin_habits_facts: yes                # Display facts section
          plugin_habits_charts: yes               # Display charts section

          plugin_gists: yes
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.METRICS_TOKEN }}
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "True"
